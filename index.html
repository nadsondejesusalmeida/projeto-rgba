<body>
	<header>
		<h1>RGBA</h1>
		<button type="button" id="theme-color-button"></button>
	</header> 
	
	<main>
		<div id="rgba-container">
			<div id="color-channels">
				<div class="item">
					<p class="abbreviation-of-type">R</p>
					<input type="range" name="r" id="red-light-control" class="rgba-control" value="0" step="1" min="0" max="255" />
					<p class="light-type-value">0</p>
				</div>
				
				<div class="item">
					<p class="abbreviation-of-type">G</p>
					<input type="range" name="g" id="green-light-control" class="rgba-control" value="0" step="1" min="0" max="255" />
					<p class="light-type-value">0</p>
				</div>
				
				<div class="item">
					<p class="abbreviation-of-type">B</p>
					<input type="range" name="b" id="blue-light-control" class="rgba-control" value="0" step="1" min="0" max="255" />
					<p class="light-type-value">0</p>
				</div>
				
				<div class="item">
					<p class="abbreviation-of-type">A</p>
					<input type="range" name="a" id="opacity-control" value="1" class="rgba-control" step="0.1" min="0" max="1" />
					<p class="light-type-value">1</p>
				</div>
			</div> <!-- Fim #color-channels -->
			
			<div id="rgba-display">
				<p id="rgba-display-text">rgb(0, 0, 0)</p>
				<button type="button" id="rgba-copy-button">
					<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" height="1.5em" width="1.5em"><path fill="currentColor" d="M15 37.95q-1.25 0-2.125-.875T12 34.95v-28q0-1.25.875-2.125T15 3.95h22q1.25 0 2.125.875T40 6.95v28q0 1.25-.875 2.125T37 37.95Zm0-3h22v-28H15v28Zm-6 9q-1.25 0-2.125-.875T6 40.95V12.3q0-.65.425-1.075Q6.85 10.8 7.5 10.8q.65 0 1.075.425Q9 11.65 9 12.3v28.65h22.2q.65 0 1.075.425.425.425.425 1.075 0 .65-.425 1.075-.425.425-1.075.425Zm6-37v28-28Z"/></svg>
				</button>
			</div>
		</div> <!-- Fim #rgba-container -->
	</main>
